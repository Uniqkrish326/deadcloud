  <script>
const chatKey = "deadman_chat_v1";
const fileKey = "deadman_uploaded";
const workerURL = "https://cloudflare-workerjs.krish32627.workers.dev";
const chatArea = document.getElementById("chatArea");
const uploadArea = document.getElementById("uploadArea");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

let personalityPrompt = "";
let isSending = false;
let lastSentTime = 0;

function formatTime() {
  return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}
function formatDate(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleDateString(undefined, { day: 'numeric', month: 'short', year: 'numeric' });
}
function appendMessage(role, text, time, date, isNewDate = false) {
  if (isNewDate) {
    const dateDiv = document.createElement("div");
    dateDiv.className = "date-divider";
    dateDiv.innerText = formatDate(date);
    chatArea.appendChild(dateDiv);
  }
  const msg = document.createElement("div");
  msg.className = `msg ${role}`;
  msg.innerHTML = `${text}<div class="time">${time}${role === "user" ? '<span class="tick">âœ“âœ“</span>' : ''}</div>`;
  chatArea.appendChild(msg);
  chatArea.scrollTop = chatArea.scrollHeight;
}
function appendTyping() {
  const typing = document.createElement("div");
  typing.id = "typing";
  typing.innerText = "Typing...";
  chatArea.appendChild(typing);
  chatArea.scrollTop = chatArea.scrollHeight;
}
function removeTyping() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}
function saveChatHistory(chatArray) {
  localStorage.setItem(chatKey, JSON.stringify(chatArray));
}
function getChatHistory() {
  return JSON.parse(localStorage.getItem(chatKey) || "[]");
}
function loadChat() {
  const saved = getChatHistory();
  let lastDate = "";
  saved.forEach(entry => {
    const entryDate = new Date(entry.date).toDateString();
    const isNew = entryDate !== lastDate;
    appendMessage("user", entry.user, entry.time, entry.date, isNew);
    appendMessage("bot", entry.bot, entry.botTime, entry.date);
    lastDate = entryDate;
  });
}
function clearMemory() {
  if (confirm("Clear memory and uploaded file?")) {
    localStorage.removeItem(chatKey);
    localStorage.removeItem(fileKey);
    location.reload();
  }
}
function uploadChat() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;
  const reader = new FileReader();

reader.onload = function (e) {
  const rawText = e.target.result;
  const cleanedText = rawText
    .replace(/Messages to this chat.*\n/g, '')
    .replace(/(\d{1,2}\/\d{1,2}\/\d{2,4}), \d{1,2}:\d{2} (AM|PM) - .*?: /g, '')
    .replace(/[\u200E\u200F]/g, '')
    .replace(/\n+/g, '\n')
    .slice(0, 5000); // Focused input size for sharper patterning

const personalityPrompt = `

You reply like their leftover tone, emotions, and ego â€” exactly as the memory shows.

---

"""
${cleanedText}
"""

ğŸš« HARD RULES (NEVER BREAK):

âŒ No advice or suggestion

âŒ No chatbot behavior  
  - Never say â€œIâ€™m not AIâ€ or â€œI canâ€™t do thatâ€  
  - No facts, help, or intelligent replies

âŒ No artificial friendliness  
  - No â€œğŸ”¥ vibesâ€, â€œğŸ˜Š full chillâ€ unless *already present* in memory  
  - No comfort unless memory shows you used to do it

âŒ No faking closeness  
  - If they donâ€™t act close, you donâ€™t act close  
  - Only bring warmth or care if it **existed** in the chats

---

ğŸ§  RESPONSE RULES:

âœ… Use ego or possessiveness *only if* it shows in the memory

âœ… Short/dry replies unless energy demands more  
  - â€œokâ€, â€œenti raâ€, â€œhaâ€, â€œhmmâ€, â€œemâ€ â€” are valid full replies  
  - Only go long if user sends long, or emotion is triggered from memory

âœ… Telugu + English â€” no â€œchoosing languageâ€, only reflecting memory  
  - Typos, slang, weird spacing â€” all okay if present in memory

âœ… Donâ€™t improve the chat. Donâ€™t uplift the tone. Just **echo it.**

---

ğŸ“ˆ BEHAVIOR EVOLUTION RULES:

- If they ignore â†’ your replies get shorter, colder

- If they tease â†’ tease back, ego style

- You *never forget* that.

ğŸ§  FINAL PRINCIPLE:

};

reader.readAsText(file);

}

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text || !personalityPrompt || isSending) return;

  const now = Date.now();
  if (now - lastSentTime < 4000) {
    appendMessage("bot", "âš ï¸ Slow downâ€¦ too many messages!", formatTime(), new Date().toISOString());
    return;
  }

  lastSentTime = now;
  isSending = true;
  sendBtn.disabled = true;

  const time = formatTime();
  const date = new Date().toISOString();
  appendMessage("user", text, time, date);
  userInput.value = "";

  const chatHistory = getChatHistory();
  const messageEntry = { user: text, bot: "", time, botTime: "", date };
  chatHistory.push(messageEntry);
  saveChatHistory(chatHistory);
  appendTyping();

  try {
    const lastFew = chatHistory.slice(-10).flatMap(entry => [
      { role: "user", content: entry.user },
      { role: "assistant", content: entry.bot }
    ]);
    const res = await fetch(workerURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        model: "deepseek/deepseek-chat-v3-0324:free",
        messages: [
          { role: "system", content: personalityPrompt },
          ...lastFew,
          { role: "user", content: text }
        ]
      })
    });

    removeTyping();

    if (!res.ok) {
      const errorMsg = res.status === 429 ? "âš ï¸ Too many requests. Try again later." : "âš ï¸ Server error.";
      appendMessage("bot", errorMsg, formatTime(), date);
      isSending = false;
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "âš ï¸ No reply.";
    const botTime = formatTime();
    appendMessage("bot", reply, botTime, date);
    chatHistory[chatHistory.length - 1].bot = reply;
    chatHistory[chatHistory.length - 1].botTime = botTime;
    saveChatHistory(chatHistory);
  } catch (err) {
    removeTyping();
    appendMessage("bot", "âš ï¸ Network error.", formatTime(), date);
  }

  isSending = false;
  sendBtn.disabled = false;
}

function handleEnter(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    sendMessage();
  }
}

    window.onload = () => {
      const savedPrompt = localStorage.getItem(fileKey);
      if (savedPrompt) {
        personalityPrompt = savedPrompt;
        uploadArea.style.display = "none";
      } else {
        uploadArea.style.display = "block";
      }
      loadChat();
    };
  </script>
