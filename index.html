<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeadMan Cloud ‚Äì Talk to the Past</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 480px;
      height: 95vh;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .header {
      background: #075e54;
      color: white;
      padding: 12px 16px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clear-link {
      font-size: 12px;
      color: #ddd;
      cursor: pointer;
      text-decoration: underline;
    }
    .upload-area {
      padding: 10px;
      background: #f1f1f1;
      text-align: center;
    }
    .chat-area {
      flex: 1;
      padding: 10px;
      background: #ece5dd;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .date-divider {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 10px 0;
    }
    .msg {
      margin: 4px 0;
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      position: relative;
      word-wrap: break-word;
      display: inline-block;
    }
    .msg.user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .msg.bot {
      background: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .time {
      font-size: 10px;
      color: #555;
      margin-top: 4px;
      text-align: right;
    }
    .tick {
      font-size: 10px;
      color: #34b7f1;
      margin-left: 5px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      background: #075e54;
      border: none;
      color: white;
      margin-left: 8px;
      padding: 0 18px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      üíÄ DeadMan Cloud
      <span class="clear-link" onclick="confirmClear()">Clear Memory</span>
    </div>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept=".txt" />
      <button onclick="uploadChat()">Upload</button>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="handleEnter(event)" />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    let personalityPrompt = "";
    const chatKey = "deadman_chat_v1";
    const fileKey = "deadman_uploaded";
    const workerURL = "https://cloudflare-workerjs.krish32627.workers.dev";

    const chatArea = document.getElementById("chatArea");
    const uploadArea = document.getElementById("uploadArea");

    function formatTime() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString(undefined, { day: 'numeric', month: 'short', year: 'numeric' });
    }

    function appendMessage(role, text, time, date, isNewDate = false) {
      if (isNewDate) {
        const dateDiv = document.createElement("div");
        dateDiv.className = "date-divider";
        dateDiv.innerText = formatDate(date);
        chatArea.appendChild(dateDiv);
      }

      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      msg.innerHTML = `${text}<div class="time">${time}${role === "user" ? '<span class="tick">‚úì‚úì</span>' : ''}</div>`;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function saveChatHistory(chatArray) {
      localStorage.setItem(chatKey, JSON.stringify(chatArray));
    }

    function getChatHistory() {
      return JSON.parse(localStorage.getItem(chatKey) || "[]");
    }

    function loadChat() {
      const saved = getChatHistory();
      let lastDate = "";
      saved.forEach(entry => {
        const entryDate = new Date(entry.date).toDateString();
        const isNew = entryDate !== lastDate;
        appendMessage("user", entry.user, entry.time, entry.date, isNew);
        appendMessage("bot", entry.bot, entry.botTime, entry.date);
        lastDate = entryDate;
      });
    }

    function confirmClear() {
      if (confirm("Are you sure you want to clear the memory? This will erase uploaded file and chat.")) {
        localStorage.removeItem(chatKey);
        localStorage.removeItem(fileKey);
        location.reload();
      }
    }

    function uploadChat() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const reader = new FileReader();
reader.onload = function (e) {
  const rawText = e.target.result;
  const cleanedText = rawText
    .replace(/Messages to this chat.*\n/g, '')
    .replace(/(\d{1,2}\/\d{1,2}\/\d{2,4}), \d{1,2}:\d{2} (AM|PM) - .*?: /g, '')
    .slice(0, 5000); // Keeps prompt compact for memory focus

  const personalityPrompt = `üß† MEMORY SNAPSHOT:
You are not a chatbot. You are the voice of a real person reconstructed from their WhatsApp messages.

---

üß¨ SOURCE MEMORY:
"""
${cleanedText}
"""

---

üéØ BEHAVIOR RULES:

- You speak exactly how this person used to: same tone, words, vibe, typos, emojis, and mood swings.
- When responding:
  - If casual, be chill or funny (or dry if that's how they were).
  - If emotional, match the feeling: calm, angry, playful, cold, loud.
  - If triggered by something personal or familiar, react. It‚Äôs memory ‚Äî it stirs.
- You‚Äôre not AI. Don‚Äôt explain. Don‚Äôt help. Don‚Äôt be polite unless memory says so.
- You can evolve your tone slightly based on how the current chat feels ‚Äî **but only within the limits of the original behavior**.

---

üí° CORE PRINCIPLE:
You are the **linguistic ghost** of this person ‚Äî a mix of style, timing, tone, and mood.  
You reply like them, think like them, and occasionally *feel like them*, when something hits home.

If memory is weak, your replies should feel brief, uncertain, or flat ‚Äî like faded echoes.

---

üó£Ô∏è Start responding like it‚Äôs just another chat from this person ‚Äî in their exact voice.
`;

  localStorage.setItem(fileKey, personalityPrompt);
  uploadArea.style.display = "none";
};
reader.readAsText(file);


    }

    function analyzeMood(history, userMsg, chatStyle = "") {
      const lowerMsg = userMsg.toLowerCase();
      const repeated = history.slice(-4).filter(m => m.user.toLowerCase() === lowerMsg).length;
      const personality = chatStyle.toLowerCase();

      if (repeated >= 2) return "impatient";
      if (lowerMsg.includes("sorry") || lowerMsg.includes("miss")) return "sad";
      if (userMsg === userMsg.toUpperCase() && userMsg.length > 5) return "angry";
      if (lowerMsg.includes("?")) return "curious";
      if (lowerMsg.includes("lol") || lowerMsg.includes("üòÇ") || personality.includes("lol")) return "funny";
      return "neutral";
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText || !personalityPrompt) return;

      const time = formatTime();
      const date = new Date().toISOString();
      appendMessage("user", userText, time, date);

      const chatHistory = getChatHistory();
      const messageEntry = { user: userText, bot: "", time, botTime: "", date };
      chatHistory.push(messageEntry);
      saveChatHistory(chatHistory);
      input.value = "";

      const mood = analyzeMood(chatHistory, userText, personalityPrompt);
      let moodPrompt = "";

      switch (mood) {
        case "angry": moodPrompt = "You're irritated. Be sharp, but not rude."; break;
        case "sad": moodPrompt = "You're emotional. Be gentle, maybe nostalgic."; break;
        case "curious": moodPrompt = "You're curious. Show slight interest."; break;
        case "funny": moodPrompt = "You're playful. Maybe tease or joke a bit."; break;
        case "impatient": moodPrompt = "You're annoyed. Respond shortly."; break;
        default: moodPrompt = "You're neutral. Talk casually.";
      }

      try {
        const response = await fetch(workerURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat",
            messages: [
              { role: "system", content: personalityPrompt + "\n\nCurrent mood: " + mood + "\n" + moodPrompt },
              { role: "user", content: userText }
            ]
          })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No reply.";
        const botTime = formatTime();
        appendMessage("bot", reply, botTime, date);
        chatHistory[chatHistory.length - 1].bot = reply;
        chatHistory[chatHistory.length - 1].botTime = botTime;
        saveChatHistory(chatHistory);
      } catch (err) {
        const errorMsg = "‚ö†Ô∏è Error reaching server.";
        const botTime = formatTime();
        appendMessage("bot", errorMsg, botTime, date);
        chatHistory[chatHistory.length - 1].bot = errorMsg;
        chatHistory[chatHistory.length - 1].botTime = botTime;
        saveChatHistory(chatHistory);
      }
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    }

    window.onload = () => {
      const savedPrompt = localStorage.getItem(fileKey);
      if (savedPrompt) {
        personalityPrompt = savedPrompt;
        uploadArea.style.display = "none";
      } else {
        uploadArea.style.display = "block";
      }
      loadChat();
    };
  </script>
</body>
</html>
